<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .white-text {
            color: white;
        }
    </style>
    <script>
        $(document).ready(async function () {
            if (getUrlVars()['id'] != undefined)
                await gettask();
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies.html">Movies</a>
                    </li>

                    <li class="nav-item dropdown" id="adminmenu">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Admin</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="users.html">Users</a></li>
                            <li><a class="dropdown-item" href="roles.html">Roles</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex white-text">
                    Welcome &nbsp;<span id="username"></span>&nbsp;
                    <button class="btn btn-primary" id="btnlogin" type="button">Login</button>
                    <button onclick="logout()" class="btn btn-primary" id="btnlogout" type="button">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Add Movie</h2>
        <form method="post" onsubmit="addmovie(event)">
            <div class="mb-3 mt-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description"
                    name="description">
            </div>
            <div class="mb-3">
                <label for="genre">Genre:</label>
                <select id="genre" class="form-control">
                    <option value="0">Suspense</option>
                    <option value="1">Action</option>
                    <option value="2">Comedy</option>
                    <option value="3">Romance</option>
                    <option value="4">Drama</option>
                    <option value="5">Horror</option>
                    <option value="6">SciFi</option>
                    <option value="7">Documentary</option>
                    <option value="8">Animation</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rating">Rating:</label>
                <select id="rating" class="form-control">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="language">Language:</label>
                <select id="language" class="form-control">
                    <option value=0>Hindi</option>
                    <option value=1>English</option>
                    <option value=2>Tamil</option>
                    <option value=3>Telugu</option>
                    <option value=4>Malayalam</option>
                    <option value=5>Kannada</option>
                    <option value=6>Marathi</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="actors">actors:</label>
                <input type="actors" class="form-control" id="actors" placeholder="Enter actors" name="actors">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--common js imports-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/makehttpcall.js"></script>
    <script src="./scripts/appconfig.js"></script>
    <script src="./scripts/validateuser.js"></script>    
    <script src="./scripts/geturlvars.js"></script>

    <script src="./scripts/movies/addmovie.js"></script>
    <script src="./scripts/movies/editmovie.js"></script>
</body>

</html>
