    <div class="container mt-3">
        <h2>Add Task</h2>
        <form method="post" onsubmit="addtask(event)">
            <div class="mb-3 mt-3">
                <label for="title">Title:</label>
                <input type="text" required class="form-control" id="title" placeholder="Enter title" name="title">
            </div>
            <div class="mb-3">
                <label for="description">Description:</label>
                <input type="text"  class="form-control" id="description" placeholder="Enter description"
                    name="description">
            </div>
            <div class="mb-3">
                <label for="duedate">Due Date:</label>
                <input type="date" required class="form-control" id="duedate" placeholder="Enter duedate"
                    name="duedate">
            </div>
            <div class="mb-3">
                <label for="priority">Priority:</label>
                <select id="priority" class="form-control">
                    <option value=0>High</option>
                    <option value=1>Medium</option>
                    <option value=2>Low</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status">Status:</label>
                <select id="Status" class="form-control">
                    <option value=1>In Progress</option>
                    <option value=2>Completed</option>
                    <option value=0>Pending</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="repeat">Repeat:</label>
                <select id="repeat" class="form-control">
                    <option value=None>None</option>
                    <option value=Daily>Daily</option>
                    <option value=Weekly>Weekly</option>
                    <option value=Monthly>Monthly</option>
                    <option value=Yearly>Yearly</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="enddate">End Date:</label>
                <input type="date" required class="form-control" id="enddate" placeholder="Enter enddate"
                    name="enddate">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--common js imports-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
