<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .white-text {
            color: white;
        }
    </style>
    <script>
        $(document).ready(async function () {
            await gettagsfromdatabase();
            if (getUrlVars()['id'] != undefined){
                await getfile();
            }            
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tasks/tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../movies/movies.html">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../blogposts/blogposts.html">BlogPosts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Rents/rents.html">Rents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SugarReadings/sugarreadings.html">SugarReadings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../files/files.html">Files</a>
                    </li>
                    <li class="nav-item dropdown" id="adminmenu">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Admin</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../admin/users.html">Users</a></li>
                            <li><a class="dropdown-item" href="../admin/roles.html">Roles</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex white-text">
                    Welcome &nbsp;<span id="username"></span>&nbsp;
                    <button class="btn btn-primary" id="btnlogin" type="button">Login</button>
                    <button onclick="logout()" class="btn btn-primary" id="btnlogout" type="button">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Add File</h2>
        <form method="post" onsubmit="addfile(event)">
            <div class="mb-3 mt-3">
                <input type="hidden" id="id" name="id">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description" name="description">
            </div>
            <div class="mb-3">
                <label for="tags">Tags:</label>
                <div id="tagsfromdb"></div>
                <input type="text" class="form-control" id="tags" placeholder="Enter tags"
                name="tags">
            </div>
            <div class="mb-3">
                <label for="parentfolder">Parent Folder:</label>
                <input type="text" class="form-control" id="parentfolder" placeholder="Enter parentfolder" name="parentfolder">
            </div>
            <div class="mb-3">
                <label for="googledrivepath">Google Drive Path:</label>
                <input type="text" class="form-control" id="googledrivepath" placeholder="Enter googledrivepath" name="googledrivepath">
            </div>
            <div class="mb-3">
                <label for="azurepath">Azure Path:</label>
                <input type="text" class="form-control" id="azurepath" placeholder="Enter azurepath" name="azurepath">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--common js imports-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../scripts/makehttpcall.js"></script>
    <script src="../../scripts/appconfig.js"></script>
    <script src="../../scripts/validateuser.js"></script>    
    <script src="../../scripts/geturlvars.js"></script>

    <script src="../../scripts/files/addfile.js"></script>
    <script src="../../scripts/files/getfile.js"></script>
</body>

</html>
