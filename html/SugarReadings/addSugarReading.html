<head>

    <style>
        .white-text {
            color: white;
        }
    </style>
    <script>
        $(document).ready(async function () {
            if (getUrlVars()['id'] != undefined)
                await getsugarreading();
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tasks/tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../movies/movies.html">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../blogposts/blogposts.html">BlogPosts</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="../SugarReadings/sugarreadings.html">SugarReadings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../files/files.html">Files</a>
                    </li>
                    <li class="nav-item dropdown" id="adminmenu">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Admin</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../admin/users.html">Users</a></li>
                            <li><a class="dropdown-item" href="../admin/roles.html">Roles</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex white-text">
                    Welcome &nbsp;<span id="username"></span>&nbsp;
                    <button class="btn btn-primary" id="btnlogin" type="button">Login</button>
                    <button onclick="logout()" class="btn btn-primary" id="btnlogout" type="button">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Add Sugar Reading</h2>
        <form method="post" onsubmit="addsugarreading(event)">
            <div class="mb-3 mt-3">
                <label for="fasting">Fasting:</label>
                <input type="number" required class="form-control" id="fasting" placeholder="Enter fasting" name="fasting">
            </div>
            <div class="mb-3">
                <label for="pp">PP:</label>
                <input type="number"  class="form-control" id="pp" placeholder="Enter pp"
                    name="pp">
            </div>
            <div class="mb-3">
                <label for="date">Date:</label>
                <input type="date" required class="form-control" id="date" placeholder="Enter date" name="date">
            </div>
            <div class="mb-3">
                <label for="weight">Weight:</label>
                <input type="number"  class="form-control" id="weight" placeholder="Enter weight" name="weight">
            </div>
            <div class="mb-3">
                <label for="medicines">Medicines:</label>
                <input type="text"  class="form-control" id="medicines" placeholder="Enter medicines" name="medicines">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--common js imports-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../scripts/makehttpcall.js"></script>
    <script src="../../scripts/appconfig.js"></script>
    <script src="../../scripts/validateuser.js"></script>
    <script src="../../scripts/geturlvars.js"></script>

    <script src="../../scripts/sugarreadings/addsugarreading.js"></script>    
    <script src="../../scripts/sugarreadings/getsugarreading.js"></script>
</body>

</html>
